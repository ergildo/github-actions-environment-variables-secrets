name: Deployment
on:
  push:
    branches:
      - main
      - dev
      - master
env:
  PORT: 8080
jobs:
  test:
    environment: testing
    runs-on: ubuntu-latest
    env:
      MONGODB_CLUSTER_ADDRESS: ac-8scpy4w-shard-00-01.elmlinf.mongodb.net:27017
      MONGODB_DB_NAME: Cluster0
      MONGODB_USERNAME: user_db
      MONGODB_PASSWORD: tDsVfdevUV8tzjXE
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:$PORT
      - name: Run tests
        run: npm test
      - name: Output information
        run: |
          echo "MONGODB_CLUSTER_ADDRESS: ${{env.MONGODB_CLUSTER_ADDRESS}}"
          echo "MONGODB_CLUSTER_ADDRESS: ${{env.MONGODB_DB_NAME}}"
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |        
          echo "PORT: $PORT"
          echo "PORT: $MONGODB_USERNAME"
